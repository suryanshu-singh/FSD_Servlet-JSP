<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
</head>
<body>
<form action="FormServlet">
<h4>Name:</h4><input type ="text" placeholder="Enter your name" name ="userName">
<h4>Gender:</h4><input type ="radio" name="gender" value ="Male">Male
				<input type ="radio" name="gender" value ="Female">Female
<h4>Favorite Car:</h4>
<select id="cars" name="car">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
<h4>Satisfied with the form:</h4>
<input type="checkbox" name="choice" value="Yes">Yes
<input type="checkbox" name="choice" value="No">No

<input type= "submit" value="Submit Form">
</form>

</body>
</html>
